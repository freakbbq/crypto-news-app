<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Crypto News Aggregator</h1>
        <div id="news-container" class="space-y-4">
            <!-- News articles will be injected here -->
        </div>
        <div id="loading" class="text-center text-gray-500 hidden">Loading...</div>
        <div id="error" class="text-center text-red-500 hidden"></div>
    </div>

    <script>
        // Replace with your NewsAPI key
        const API_KEY = 973009fbd796405fb937cae46cd33502; // Get your key from https://newsapi.org
        const NEWS_API_URL = `https://newsapi.org/v2/everything?q=cryptocurrency&apiKey=${973009fbd796405fb937cae46cd33502}&pageSize=20`;

        async function fetchCryptoNews() {
            const newsContainer = document.getElementById('news-container');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            loading.classList.remove('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch(NEWS_API_URL);
                const data = await response.json();

                if (data.status === 'ok') {
                    newsContainer.innerHTML = '';
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'bg-white p-4 rounded-lg shadow-md';
                        articleElement.innerHTML = `
                            <h2 class="text-lg font-semibold">${article.title}</h2>
                            <p class="text-sm text-gray-600">${article.source.name} - ${new Date(article.publishedAt).toLocaleDateString()}</p>
                            <p class="text-gray-700 mt-2">${article.description || 'No description available'}</p>
                            <a href="${article.url}" target="_blank" class="text-blue-500 hover:underline mt-2 block">Read more</a>
                        `;
                        newsContainer.appendChild(articleElement);
                    });
                } else {
                    error.textContent = 'Failed to fetch news. Please try again later.';
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.textContent = 'An error occurred: ' + err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Fetch news on page load
        document.addEventListener('DOMContentLoaded', fetchCryptoNews);
    </script>
</body>
</html>
